<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js/for.html</title>
<script>
    console.log('javascript start...');
    //5번반복
    for(let i=0; i<5; i++){
        console.log(i);

    }

    //배열과 for활용
    let numary = [1,2,3,4,5];//배열
    let sum = 0;
    console.log(typeof numary);
    //var변수:전역 or 지역(함수안에서 선언)
    for(let i=0; i<numary.length; i++){//let, const:블럭단위의 변수지정.
        sum+=numary[i];

    }
    console.log('sum의 값' + sum);
    //확장 for..of..
    sum=0; //0값초기화
    for(let val of numary){
        sum +=val;
    }
    console.log(`sum의 값 : ${sum}`);

    sum=0;
    numary.forEach(function(item,idx,ary){
        if(idx<=2){
            sum+=item;
        }
        console.log(`${item},${idx},${ary}`)
    })
    console.log(`sum의 값 : ${sum}`);
</script>
</head>

</html>
